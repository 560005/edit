title: East Bangalore Directory
description: Community-maintained listings of local services, people, and places.
databases:
  data:
    title: database
    sqlite_pragmas:
      synchronous: NORMAL
      mmap_size: 134217728
      cache_size: 2000
      busy_timeout: 5000

plugins:
  datasette-insert: {}
  datasette-edit-schema: {}

databases:
  data:
    tables:
      categories:
        label_column: name
        description: Structured categories for listings (e.g. plumber, doctor).
      listings:
        label_column: name
        description: Directory of all local listings (services, people, shops, etc).

plugins:
  datasette-auth-passwords:
    nid90_password_hash:
      $env: NID90_PASSWORD_HASH
    kitallis_password_hash:
      $env: KITALLIS_PASSWORD_HASH
