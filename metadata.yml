title: East Bangalore Directory
description: Community-maintained listings of local services, people, and places.

plugins:
  datasette-auth-github:
    client_id:
      $env: GITHUB_CLIENT_ID
    client_secret:
      $env: GITHUB_CLIENT_SECRET
    restrict_to_users:
      - kitallis
      - nid90
  datasette-edit-schema: {}
  datasette-insert: {}

databases:
  data:
    tables:
      listings:
        label_column: name
        description: Directory of all local listings (services, people, shops, etc).
      categories:
        label_column: name
        description: Structured categories for listings (e.g. plumber, doctor, tutor).
      tags:
        label_column: name
        description: Reusable descriptive tags (e.g. 24x7, emergency, home-visit).
      listing_tags:
        description: Join table mapping listings to tags.

permissions:
  debug-menu: true
  view-instance: true
  view-database: true
  view-table: true
  view-query: true
  edit-schema:
    - kitallis
    - nid90
  create-table:
    - kitallis
    - nid90
  drop-table:
    - kitallis
    - nid90
  alter-table:
    - kitallis
    - nid90
